<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add & Search Images</title>
</head>

<body style="text-align: center">

<h1>Add Image (POST)</h1>
<p>Upload Image</p>
<form method="post" action="/image/add" enctype="multipart/form-data">
    <input type="file" accept="image/png image/jpg" name="theimage">
    <!--<input type="hidden" value="add" name="request_type">-->
    <input type="hidden" value="image" name="request_query"><br><br>
    ID: <input type="text" name="request_id"><br><br>
    <input type="submit" value="Add">
</form>

    <br>



<h1>Search Image (POST)</h1>
<p>Upload Image</p>
<form method="post" action="/image/search" enctype="multipart/form-data">
    <input type="file" accept="image/png image/jpg" name="theimage">
    <input type="hidden" value="image" name="request_query">
    <input type="submit" value="Search">

</form>

<br>

<h1>Search Image (by ID)</h1>
<p>Search ID</p>
<form method="post" action="/image/search" enctype="multipart/form-data">
    <input type="text"  name="request_id">
    <input type="hidden" value="id" name="request_query">
    <input type="submit" value="Search">

</form>





</body>
</html>
